language: cpp
compiler: gcc
dist: xenial
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
before_install:
  - eval "${MATRIX_EVAL}"
#  - echo "deb http://http://archive.ubuntu.com/ubuntu/dists/xenial/universe/" | sudo tee -a /etc/apt/sources.list
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-6
  - sudo apt-cache search g++
#  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-6  - g++ --version
#  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo apt-cache search libboost
  - sudo apt-get install libboost-test-dev -y 
script:
  - cmake .
  - cmake --build .
  - cmake --build . --target test
  - cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T ip_filter03-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -usaleksvik:$BINTRAY_API_KEY "https://api.bintray.com/content/saleksvik/cpp_advanced/ip_filter03/$TRAVIS_BUILD_NUMBER/ip_filter03-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
